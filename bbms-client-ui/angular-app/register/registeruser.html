<div class="container">
    <div class="row top-margin">
        <div class="col-md-12 reg-heading-align">
            <i class="fa fa-address-book fa-3x"></i>
            <h3 class="mb-3">Please register</h3>
        </div>
    </div>
    <div ng-if="vm.message" class="alert alert-success alert-dismissible fade show" role="alert">
        <p>{{ vm.message }} <a href="#!/loginuser">here.</a></p>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div ng-if="vm.error" class="alert alert-danger alert-dismissible fade show" role="alert">
      <p>{{ vm.error }}</p>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form name="registeruser" ng-submit="vm.registeruser()">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" ng-model="vm.firstname" id="firstname" class="form-control" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" ng-model="vm.lastname" id="lastname" class="form-control" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" ng-model="vm.username" id="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" ng-model="vm.email" id="email" class="form-control" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" ng-model="vm.password" id="password" class="form-control" placeholder="xxxxx" required>
            </div>
        </div>
        <div class="col-md-6"> 
            <div class="form-group">
                <label for="street">Street</label>
                <input type="text" ng-model="vm.street" id="street" class="form-control" placeholder="123 Main st." required>
            </div>
            <div class="form-group">
                <label for="state">City</label>
                <input type="text" ng-model="vm.city" id="city" class="form-control" placeholder="..." required>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" ng-model="vm.state" id="state" class="form-control" placeholder="..." required>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" ng-model="vm.country" id="country" class="form-control" placeholder="..." required>
            </div>
            <div class="form-group">
                <label for="zip">Zip</label>
                <input type="text" ng-model="vm.zip" id="zip" class="form-control" placeholder="123xxx" required>
            </div>
        </div>
    </div>
    <hr class="mb-3">
    <div class="row">
        <button class="btn btn-dark btn-lg btn-block" type="submit">Submit</button>
    </div>
</form>
</div>
