<div class="container-fluid">
    <div>
        <div id="wrapper" class="toggled">
            <side-Navigation></side-Navigation>
            <div id="page-content-wrapper">
                <div class="container-fluid">
                    <div class="top-margin">
                        <div ng-if="vm.inventoryerror" class="alert alert-secondary search-messages" role="alert">
                            <article>{{vm.inventoryerror}}</article>
                        </div>
                        <div class="card" ng-if="!vm.inventoryerror">
                            <div class="card-header">
                                <article class="text-center"><h5>Update Inventory</h5></article>
                            </div>
                            <div class="card-body">
                                <form ng-submit="vm.updateinventory()">
                                    <div class="form-group row">
                                      <label for="apositive" class="col-sm-2 col-form-label">A Positive: </label>
                                      <div class="col-sm-10">
                                        <input type="number" ng-model="vm.apositive" class="form-control" id="apositive">
                                      </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="anegative" class="col-sm-2 col-form-label">A Negative: </label>
                                        <div class="col-sm-10">
                                          <input type="number" ng-model="vm.anegative" class="form-control" id="anegative">
                                        </div>
                                      </div>
                                      <div class="form-group row">
                                        <label for="bpositive" class="col-sm-2 col-form-label">B Positive: </label>
                                        <div class="col-sm-10">
                                          <input type="number" ng-model="vm.bpositive" class="form-control" id="bpositive">
                                        </div>
                                      </div>
                                      <div class="form-group row">
                                        <label for="bnegative" class="col-sm-2 col-form-label">B Negative: </label>
                                        <div class="col-sm-10">
                                          <input type="number" ng-model="vm.bnegative" class="form-control" id="bnegative">
                                        </div>
                                      </div>
                                      <div class="form-group row">
                                        <label for="abpositive" class="col-sm-2 col-form-label">AB Positive: </label>
                                        <div class="col-sm-10">
                                          <input type="number" ng-model="vm.abpositive" class="form-control" id="abpositive">
                                        </div>
                                      </div>
                                      <div class="form-group row">
                                        <label for="abnegative" class="col-sm-2 col-form-label">AB Negative: </label>
                                        <div class="col-sm-10">
                                          <input type="number" ng-model="vm.abnegative" class="form-control" id="abnegative">
                                        </div>
                                      </div>
                                      <div class="form-group row">
                                        <label for="opositive" class="col-sm-2 col-form-label">O Positive: </label>
                                        <div class="col-sm-10">
                                          <input type="number" ng-model="vm.opositive" class="form-control" id="opositive">
                                        </div>
                                      </div>
                                      <div class="form-group row">
                                        <label for="onegative" class="col-sm-2 col-form-label">O Negative: </label>
                                        <div class="col-sm-10">
                                          <input type="number" ng-model="vm.onegative" class="form-control" id="onegative">
                                        </div>
                                      </div>
                                      <div class="text-center">
                                        <button type="submit" class="btn btn-dark mt-2">Save</button>
                                      </div>
                                      <div ng-if="vm.updatesuccess" class="alert alert-success search-messages" role="alert">
                                        <article>{{vm.updatesuccess}}</article>
                                      </div>
                                      <div ng-if="vm.updatefail" class="alert alert-danger search-messages" role="alert">
                                        <article>{{vm.updatefail}}</article>
                                      </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
