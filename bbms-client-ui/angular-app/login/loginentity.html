<div class="container">
    <div class="row top-margin">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <div ng-if="vm.error" class="alert alert-danger alert-dismissible fade show" role="alert">
              <p>{{ vm.error }}</p>
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form class="form-signin" ng-submit="vm.loginentity()">
                <i class="fa fa-key fa-3x"></i>
                <h3 class="mb-3">Please sign in</h3>
                <label for="username" class="sr-only">Username</label>
                <input type="text" ng-model="vm.username" id="username" class="form-control" placeholder="Username" required autofocus>
                <label for="password" class="sr-only">Password</label>
                <input type="password" ng-model="vm.password" id="password" class="form-control mb-3" placeholder="Password" required>
                <button class="btn btn-lg btn-dark btn-block" type="submit">Sign in</button>
            </form>
        </div>
        <div class="col-md-4">
                
        </div>
    </div> 
</div>
