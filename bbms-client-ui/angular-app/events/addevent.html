<div class="container-fluid">
        <div>
            <div id="wrapper" class="toggled">
                <side-Navigation></side-Navigation>
                <div id="page-content-wrapper">
                    <div class="container-fluid">
                        <div class="top-margin">
                            <div class="card">
                                <div class="card-header">
                                    <article class="text-center"><h5>Add Event</h5></article>
                                </div>
                                <div class="card-body">
                                    <form ng-submit="vm.addevent()">
                                        <div class="form-group row">
                                          <label for="heading" class="col-sm-2 col-form-label">Heading: </label>
                                          <div class="col-sm-10">
                                            <input type="text" ng-model="vm.heading" class="form-control" id="heading">
                                          </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="content" class="col-sm-2 col-form-label">Content: </label>
                                            <div class="col-sm-10">
                                              <textarea ng-model="vm.content" class="form-control" id="content"></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="location" class="col-sm-2 col-form-label">Location: </label>
                                            <div class="col-sm-10">
                                                <input type="text" ng-model="vm.location" class="form-control" id="location">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="date" class="col-sm-2 col-form-label">Date: </label>
                                            <div class="col-sm-10">
                                                <input type="date" ng-model="vm.date" class="form-control" id="date">
                                            </div>
                                        </div>
                                        <div class="text-center">
                                          <button type="submit" class="btn btn-dark mt-2">Add</button>
                                        </div>
                                        <div ng-if="vm.adderror" class="alert alert-danger search-messages mt-2" role="alert">
                                            <article>{{vm.adderror}}</article>
                                        </div>
                                        <div ng-if="vm.addsuccess" class="alert alert-success search-messages mt-2" role="alert">
                                            <article>{{vm.addsuccess}}</article>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
